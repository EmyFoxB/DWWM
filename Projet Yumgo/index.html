<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumGo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="div-btn">
            <button id="start-btn">JOUER</button>
            <button id="tuto-btn">REGLES</button>
        </div>
        <div id="div-modal">
            <h1 class="titre-modal">REGLES DU JEU</h1>


        </div>
    </main>

    <section id="section-joueurs">
        <div id="div-perso">
            <h2>Joueur A</h2>
            <div class="div-name">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Entre ton pseudo">
            </div>
            <h3>Choisis ton personnage</h3>
            <div class="div-perso">
                <button id="dango-blue"><img src="./images/Dango Blue.png" alt="image Dango Blue"></button>
                <button id="baby-dango"><img src="./images/Baby Dango.png" alt="image Baby Dango"></button>
                <button id="dango-ojii"><img src="./images/Ojii Dango.png" alt="image Dango Ojii"></button>
                <button id="dango-pink"><img src="./images/Dango Pink.png" alt="image Dango Pink"></button>
            </div>
        </div>

        <div id="div-perso">
            <h2>Joueur B</h2>
            <div class="div-name">
                <label for="username"></label>
                <input type="text" id="username" name="username" placeholder="Entre ton pseudo">
            </div>
            <h3>Choisis ton personnage</h3>
            <div class="div-perso">
                <button id="dango-blue"><img src="./images/Dango Blue.png" alt="image Dango Blue"></button>
                <button id="baby-dango"><img src="./images/Baby Dango.png" alt="image Baby Dango"></button>
                <button id="dango-ojii"><img src="./images/Ojii Dango.png" alt="image Dango Ojii"></button>
                <button id="dango-pink"><img src="./images/Dango Pink.png" alt="image Dango Pink"></button>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
