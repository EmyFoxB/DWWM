<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YumGo</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <div class="div-btn">
            <button class="start-btn">JOUER</button>
            <button class="tuto-btn">REGLES</button>
        </div>
        <div class="div-modal">
            <h1 class="titre-modal">REGLES DU JEU</h1>

            <button class="close-btn">Fermer</button>

        </div>
    </main>

    <section class="section-joueurs">
        <div class="div-player1">
            <h2>Joueur A</h2>
            <div class="div-name">
                <label for="username"></label>
                <input type="text" class="username1" name="username" placeholder="Entre ton pseudo">
            </div>
            <h3>Choisis ton personnage</h3>
            <div id="div-perso">
                <button class="dango-blue img bluep1"><img src="./images/Dango Blue.png"
                        alt="image Dango Blue"></button>
                <button class="baby-dango img babyp1"><img src="./images/Baby Dango.png"
                        alt="image Baby Dango"></button>
                <button class="dango-ojii img ojiip1"><img src="./images/Ojii Dango.png"
                        alt="image Dango Ojii"></button>
                <button class="dango-pink img pinkp1"><img src="./images/Dango Pink.png"
                        alt="image Dango Pink"></button>
            </div>
            <button class="validerP1 validation">Valider</button>
        </div>

        <div class="div-player2">
            <h2>Joueur B</h2>
            <div class="div-name">
                <label for="username"></label>
                <input type="text" class="username2" name="username" placeholder="Entre ton pseudo">
            </div>
            <h3>Choisis ton personnage</h3>
            <div id="div-perso">
                <button class="dango-blue img bluep2"><img src="./images/Dango Blue.png"
                        alt="image Dango Blue"></button>
                <button class="baby-dango img babyp2"><img src="./images/Baby Dango.png"
                        alt="image Baby Dango"></button>
                <button class="dango-ojii img ojiip2"><img src="./images/Ojii Dango.png"
                        alt="image Dango Ojii"></button>
                <button class="dango-pink img pinkp2"><img src="./images/Dango Pink.png"
                        alt="image Dango Pink"></button>
            </div>
            <button class="validerP2 validation">Valider</button>
        </div>
    </section>

    <section class="sectionCombat">

        <div class="combatP1">
            <h2 class="nomJ1">Nom</h2>
            <div class="imgP1"></div>
            <h3 class="nomP1">Nom</h3>
            <div class="divAtk">
                <img src="./images/gant-de-boxe.png" alt="" class="iconAtk">
                <p class="valeurAtkP1"></p>
            </div>
            <div class="divHP">
                <img src="./images/coeur.png" alt="" class="iconHP">
                <p class="valeurHPP1"></p>
            </div>
            <button class="btnAtkP1">ATTAQUER</button>

        </div>

        <div class="combatP2">
            <h2 class="nomJ2"></h2>
            <div class="imgP2"></div>
            <h3 class="nomP2">Nom</h3>
            <div class="divAtk">
                <img src="./images/gant-de-boxe.png" alt="" class="iconAtk">
                <p class="valeurAtkP2"></p>
            </div>
            <div class="divHP">
                <img src="./images/coeur.png" alt="" class="iconHP">
                <p class="valeurHPP2"></p>
            </div>
            <button class="btnAtkP2">ATTAQUER</button>
        </div>

    </section>



    <script src="script.js"></script>
</body>

</html>
