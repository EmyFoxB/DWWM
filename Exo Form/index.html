<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo JS gâteaux</title>

</head>

<body>

    <main>

        <form action="" method="" id="formulaire">

            <div>

                <label for="name">Nom</label>
                <input type="text" id="name" name="user_name">

            </div>

            <div>

                <label for="firstName">Prénom</label>
                <input type="text" id="firstName" name="user_firstName">

            </div>

            <div>

                <label for="number">N° de téléphone</label>
                <input type="text" id="telNumber" name="user_number">

            </div>

            <div>

                <label for="message">Message</label>
                <input type="text" id="message" name="message">
            </div>

            <input type="submit">
        </form>

    </main>



    <script src="script.js"></script>
    <script src="fetch.js"></script>
</body>

</html>


<!-- Créer un formulaire de contact en HTML avec un nom / prénom / numéro de téléphone et un message. 
Créer un input de type submit qui permettra lors de la soumission du formulaire d'afficher dans la console toutes les informations du formulaire dans un objet -->
